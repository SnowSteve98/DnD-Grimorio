<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimorio D&D</title>
    
    <!-- FAVICON: Aggiungi il tuo file 'icon.png' nella stessa cartella -->
    <link rel="icon" type="image/png" href="dnd_favicon.png">
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel per tradurre JSX nel browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Animazioni Custom */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
        /* Gestione scrollbar scura */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        // --- ERROR BOUNDARY (Per evitare schermate nere) ---
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen bg-slate-950 text-red-400 p-8 text-center">
                            <h1 className="text-3xl font-bold mb-4">Qualcosa è andato storto</h1>
                            <p className="text-slate-400 mb-4">Si è verificato un errore critico.</p>
                            <pre className="bg-slate-900 p-4 rounded border border-red-900 text-sm overflow-auto max-w-2xl">
                                {this.state.error.toString()}
                            </pre>
                            <button 
                                onClick={() => {
                                    localStorage.clear(); 
                                    window.location.reload();
                                }}
                                className="mt-8 px-6 py-2 bg-red-800 text-white rounded hover:bg-red-700 transition"
                            >
                                Reset Totale (Se ricaricare non basta)
                            </button>
                            <button 
                                onClick={() => window.location.reload()}
                                className="mt-4 px-6 py-2 bg-amber-600 text-white rounded hover:bg-amber-500 transition"
                            >
                                Ricarica Pagina
                            </button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // --- ICONE INTEGRATE (SVG) ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            Sword: (props) => <IconBase {...props}><path d="M14.5 17.5L3 6V3h3l11.5 11.5"/><path d="m13 19 6-6"/><path d="M16 16l4 4"/><path d="M19 21l2-2"/></IconBase>,
            Shield: (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconBase>,
            Scroll: (props) => <IconBase {...props}><path d="M8 2h2v20H8z"/><path d="M14 2h2v20h-2z"/><path d="M8 2h6"/><path d="M8 22h6"/><path d="M18 2h2a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2h-2"/><path d="M4 2h2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h2"/></IconBase>,
            Skull: (props) => <IconBase {...props}><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="m12.5 17-.5-1-.5 1h1z"/><path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"/></IconBase>,
            Heart: (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>,
            User: (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>,
            Save: (props) => <IconBase {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>,
            Trash2: (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>,
            Plus: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Minus: (props) => <IconBase {...props}><path d="M5 12h14"/></IconBase>,
            ChevronLeft: (props) => <IconBase {...props}><path d="m15 18-6-6 6-6"/></IconBase>,
            Dices: (props) => <IconBase {...props}><rect width="12" height="12" x="2" y="10" rx="2" ry="2"/><path d="m17.92 14 3.5-3.5a2.24 2.24 0 0 0 0-3l-5-4.92a2.24 2.24 0 0 0-3 0L10 6"/><path d="M6 18h.01"/><path d="M10 14h.01"/><path d="M15 6h.01"/><path d="M18 9h.01"/></IconBase>,
            Image: (props) => <IconBase {...props}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>,
            Upload: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>,
            Download: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>,
            Wand2: (props) => <IconBase {...props}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"/><path d="m14 7 3 3"/><path d="M5 6v4"/><path d="M19 14v4"/><path d="M10 2v2"/><path d="M7 8H3"/><path d="M21 16h-4"/></IconBase>,
            BookOpen: (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>,
            Feather: (props) => <IconBase {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" x2="2" y1="8" y2="22"/><line x1="17.5" x2="9" y1="15" y2="15"/></IconBase>,
            Axe: (props) => <IconBase {...props}><path d="m14 12-8.5 8.5a2.12 2.12 0 1 1-3-3L11 9"/><path d="M15 13 9 7l4-4 6 6h3a8 8 0 0 1-7 7z"/></IconBase>,
            Crosshair: (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="22" x2="18" y1="12" y2="12"/><line x1="6" x2="2" y1="12" y2="12"/><line x1="12" x2="12" y1="6" y2="2"/><line x1="12" x2="12" y1="22" y2="18"/></IconBase>,
            Music: (props) => <IconBase {...props}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>,
            Ghost: (props) => <IconBase {...props}><path d="M9 22v-2c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v2"/><path d="M9 22c0-1.1-.9-2-2-2H5a2 2 0 0 0-2 2v2"/><path d="M19 22c0-1.1.9-2 2-2h2a2 2 0 0 1 2 2v2"/><path d="M5 2 2 5h20l-3-3"/><path d="M2 5v17c0 1.1.9 2 2 2h16a2 2 0 0 0 2-2V5"/></IconBase>,
            Hammer: (props) => <IconBase {...props}><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V7.86c0-.55-.45-1-1-1H14.14c-.83 0-1.64.32-2.25.92l-1.25 1.25c-.6.6-.93 1.4-.93 2.25V12c0 .55.45 1 1 1h3.58c.83 0 1.64-.32 2.25-.92l.37-.37"/></IconBase>,
            Backpack: (props) => <IconBase {...props}><path d="M4 10a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z"/><path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><path d="M8 21v-5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v5"/><path d="M8 10h8"/><path d="M9 21v-5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v5"/></IconBase>,
            Sparkles: (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/></IconBase>,
            Edit: (props) => <IconBase {...props}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></IconBase>,
            Check: (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>,
            Filter: (props) => <IconBase {...props}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></IconBase>,
            ArrowDownAZ: (props) => <IconBase {...props}><path d="m3 16 4 4 4-4"/><path d="M7 20V4"/><path d="M20 8h-5"/><path d="M15 10V6.5a2.5 2.5 0 0 1 5 0V10"/><path d="M15 14h5l-5 7h5"/></IconBase>,
            Zap: (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>,
            Flame: (props) => <IconBase {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3.3.9.8 1.6 1.9 2.8z"/></IconBase>,
            Settings: (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>,
            Cloud: (props) => <IconBase {...props}><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-2.9-2.4-5.2-5.3-5.3-2.7 0-5 2-5.4 4.7-.2 1.3.2 2.6.9 3.6"/><path d="M17.5 19h2c1.4 0 2.5-1.1 2.5-2.5S20.9 14 19.5 14c-.1 0-.3 0-.4.1"/><path d="M3.4 17.6c-.9-.6-1.4-1.6-1.4-2.6 0-2.2 1.8-4 4-4 .4 0 .7 0 1 .1"/></IconBase>,
            CloudCheck: (props) => <IconBase {...props}><path d="M12 21a6 6 0 0 0 6-6c0-3.3-2.7-6-6-6-.4 0-.8 0-1.2.1"/><path d="M16 16l2 2 4-4"/><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-2.9-2.4-5.2-5.3-5.3-2.7 0-5 2-5.4 4.7-.2 1.3.2 2.6.9 3.6"/><path d="M3.4 17.6c-.9-.6-1.4-1.6-1.4-2.6 0-2.2 1.8-4 4-4 .4 0 .7 0 1 .1"/></IconBase>,
            CloudOff: (props) => <IconBase {...props}><path d="M2 2l20 20"/><path d="M5.8 5.8a6 6 0 0 1 8.8 0"/><path d="M12 21a6 6 0 0 0 6-6c0-3.3-2.7-6-6-6-.4 0-.8 0-1.2.1"/><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-2.9-2.4-5.2-5.3-5.3-2.7 0-5 2-5.4 4.7-.2 1.3.2 2.6.9 3.6"/><path d="M3.4 17.6c-.9-.6-1.4-1.6-1.4-2.6 0-2.2 1.8-4 4-4 .4 0 .7 0 1 .1"/></IconBase>,
            LayoutGrid: (props) => <IconBase {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></IconBase>,
            LayoutList: (props) => <IconBase {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/><path d="M14 4h7"/><path d="M14 9h7"/><path d="M14 15h7"/><path d="M14 20h7"/></IconBase>
        };

        const { 
            Sword, Shield, Scroll, Skull, Heart, User, 
            Save, Trash2, Plus, Minus, ChevronLeft, Dices, 
            Image: ImageIcon, Upload, Download, Wand2, BookOpen,
            Feather, Axe, Crosshair, Music, Ghost, Hammer,
            Backpack, Sparkles, Edit, Check, Filter, ArrowDownAZ, Zap, Flame,
            Settings, Cloud, CloudCheck, CloudOff,
            LayoutGrid, LayoutList
        } = Icons;

        // --- SETUP INIZIALE ---
        const { useState, useEffect, useRef, useCallback } = React;

        // --- COSTANTI E DATI DI GIOCO ---
        const CLASSES = [
            { name: 'Barbaro', icon: Axe, defaultColor: 'text-red-500' },
            { name: 'Bardo', icon: Music, defaultColor: 'text-pink-500' },
            { name: 'Chierico', icon: Crosshair, defaultColor: 'text-gray-300' },
            { name: 'Druido', icon: Feather, defaultColor: 'text-green-500' },
            { name: 'Guerriero', icon: Sword, defaultColor: 'text-orange-700' },
            { name: 'Monaco', icon: User, defaultColor: 'text-blue-300' },
            { name: 'Paladino', icon: Shield, defaultColor: 'text-yellow-400' },
            { name: 'Ranger', icon: Crosshair, defaultColor: 'text-emerald-600' },
            { name: 'Ladro', icon: Ghost, defaultColor: 'text-gray-800' },
            { name: 'Stregone', icon: Wand2, defaultColor: 'text-red-600' },
            { name: 'Warlock', icon: Skull, defaultColor: 'text-purple-600' },
            { name: 'Mago', icon: BookOpen, defaultColor: 'text-blue-600' },
            { name: 'Artefice', icon: Hammer, defaultColor: 'text-amber-600' },
        ];

        const RACES = [
            'Umano', 'Elfo', 'Nano', 'Halfling', 'Dragonide', 'Gnomo', 
            'Mezzelfo', 'Mezzorco', 'Tiefling', 'Aasimar', 'Genasi', 'Tabaxi', 'Altro'
        ];

        const ALIGNMENTS = [
            'Legale Buono', 'Neutrale Buono', 'Caotico Buono',
            'Legale Neutrale', 'Vero Neutrale', 'Caotico Neutrale',
            'Legale Malvagio', 'Neutrale Malvagio', 'Caotico Malvagio'
        ];

        const STATS = ['Forza', 'Destrezza', 'Costituzione', 'Intelligenza', 'Saggezza', 'Carisma'];
        const ITEM_TYPES = ['Generico', 'Arma', 'Armatura', 'Pozione', 'Oggetto Magico', 'Oggetto Chiave', 'Strumento'];

        const getModifier = (score) => {
            const mod = Math.floor(((score || 10) - 10) / 2);
            return mod >= 0 ? `+${mod}` : mod;
        };

        // --- COMPONENTI UI ---
        const Button = ({ children, onClick, variant = 'primary', className = '', type = 'button', title = '' }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 flex items-center gap-2 whitespace-nowrap";
            const variants = {
                primary: "bg-amber-600 hover:bg-amber-500 text-white shadow-lg shadow-amber-900/20",
                secondary: "bg-slate-700 hover:bg-slate-600 text-slate-200",
                danger: "bg-red-900/50 hover:bg-red-800 text-red-200 border border-red-800",
                ghost: "bg-transparent hover:bg-slate-800 text-slate-400 hover:text-white"
            };
            return (
                <button type={type} onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`} title={title}>
                    {children}
                </button>
            );
        };

        const Input = ({ label, value, onChange, type = "text", placeholder = "", textarea = false, className = "" }) => (
            <div className={`mb-4 ${className}`}>
                {label && <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">{label}</label>}
                {textarea ? (
                    <textarea 
                        value={value} 
                        onChange={onChange} 
                        placeholder={placeholder}
                        className="w-full bg-slate-950 border border-slate-700 rounded-md p-3 text-slate-200 focus:border-amber-500 focus:ring-1 focus:ring-amber-500 outline-none transition-all min-h-[120px]"
                    />
                ) : (
                    <input 
                        type={type} 
                        value={value === undefined || value === null || Number.isNaN(value) ? '' : value} 
                        onChange={onChange} 
                        placeholder={placeholder}
                        className="w-full bg-slate-950 border border-slate-700 rounded-md p-2 text-slate-200 focus:border-amber-500 focus:ring-1 focus:ring-amber-500 outline-none transition-all"
                    />
                )}
            </div>
        );

        const StatBox = ({ label, value, onChange }) => (
            <div className="flex flex-col items-center bg-slate-900 border border-slate-700 p-3 rounded-lg relative group hover:border-amber-500/50 transition-colors">
                <span className="text-xs text-slate-500 uppercase font-bold mb-1">{label.substring(0, 3)}</span>
                <input 
                    type="number" 
                    value={value} 
                    onChange={(e) => {
                        const val = parseInt(e.target.value);
                        onChange(isNaN(val) ? 10 : val);
                    }}
                    className="w-12 text-center bg-transparent text-xl font-bold text-slate-100 outline-none appearance-none"
                />
                <div className="mt-1 w-8 h-8 flex items-center justify-center rounded-full bg-slate-800 border border-slate-600 text-sm font-bold text-amber-500">
                    {getModifier(value)}
                </div>
            </div>
        );

        // --- COMPONENTI PRINCIPALI ---

        const InventoryItem = ({ item, onDelete, onUpdate }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({ name: item.name, type: item.type });

            const handleSave = () => {
                onUpdate(item.id, editData);
                setIsEditing(false);
            };

            const getTagStyle = (type) => {
                if (type === 'Pozione') return 'text-pink-400 bg-pink-500/10 border-pink-500/20';
                if (type === 'Oggetto Magico') return 'text-purple-400 bg-purple-500/10 border-purple-500/20';
                if (type === 'Oggetto Chiave') return 'text-amber-400 bg-amber-500/10 border-amber-500/20';
                if (type === 'Strumento') return 'text-cyan-400 bg-cyan-500/10 border-cyan-500/20';
                return 'text-slate-400 bg-slate-800 border-slate-700';
            };

            return (
                <div className="flex items-center justify-between bg-slate-800 p-3 rounded border border-slate-700 hover:border-amber-500/30 transition-colors">
                    <div className="flex items-center gap-3 flex-1">
                        <div className="p-2 rounded-full bg-slate-700/50 text-slate-400">
                            {['Arma', 'Armatura'].includes(item.type) ? <Sword size={16}/> : 
                             (item.type === 'Oggetto Magico' ? <Sparkles size={16} className="text-purple-400"/> : <Backpack size={16}/>)}
                        </div>
                        
                        {isEditing ? (
                            <div className="flex flex-col gap-1 w-full max-w-[200px]">
                                <input 
                                    type="text" 
                                    value={editData.name} 
                                    onChange={(e) => setEditData({...editData, name: e.target.value})}
                                    className="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs text-white outline-none focus:border-amber-500"
                                />
                                <select 
                                    value={editData.type} 
                                    onChange={(e) => setEditData({...editData, type: e.target.value})}
                                    className="bg-slate-900 border border-slate-600 rounded px-2 py-1 text-xs text-slate-300 outline-none"

            // Inizializzazione Firebase e Auto-Sync
            useEffect(() => {
                const initFirebase = async () => {
                    const configStr = localStorage.getItem('dnd-firebase-config');
                    const syncId = localStorage.getItem('dnd-sync-id');

                    if (!configStr || !syncId) {
                        setSyncStatus('offline');
                        return;
                    }

                    try {
                        setSyncStatus('connecting');
                        
                        // Load scripts only if needed
                        if (!window.firebase) {
                            await new Promise((resolve) => {
                                const script = document.createElement('script');
                                script.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js';
                                script.onload = resolve;
                                document.head.appendChild(script);
                            });
                            await new Promise((resolve) => {
                                const script = document.createElement('script');
                                script.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js';
                                script.onload = resolve;
                                document.head.appendChild(script);
                            });
                            await new Promise((resolve) => {
                                const script = document.createElement('script');
                                script.src = 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js';
                                script.onload = resolve;
                                document.head.appendChild(script);
                            });
                        }

                        const firebase = window.firebase;
                        if (!firebase.apps.length) {
                            firebase.initializeApp(JSON.parse(configStr));
                        }

                        // Auth anomimo per sicurezza
                        await firebase.auth().signInAnonymously();

                        const db = firebase.firestore();
                        dbRef.current = db;
                        firebaseRef.current = firebase;

                        // Listener per aggiornamenti dal cloud
                        const unsubscribe = db.collection('grimorio_data').doc(syncId)
                            .onSnapshot((doc) => {
                                if (doc.exists) {
                                    const data = doc.data();
                                    const cloudChars = JSON.parse(data.characters);
                                    
                                    if (JSON.stringify(cloudChars) !== JSON.stringify(characters)) {
                                        isRemoteUpdate.current = true;
                                        setCharacters(cloudChars);
                                        // Reset flag dopo render
                                        setTimeout(() => isRemoteUpdate.current = false, 100);
                                    }
                                }
                                setSyncStatus('synced');
                            }, (error) => {
                                console.error("Sync Error:", error);
                                setSyncStatus('error');
                            });

                        return () => unsubscribe();

                    } catch (e) {
                        console.error("Firebase Init Error:", e);
                        setSyncStatus('error');
                    }
                };

                initFirebase();
            }, []); // Esegui solo al mount

            // Effetto per Salvataggio Automatico su Cloud (Debounce)
            useEffect(() => {

                    const syncId = localStorage.getItem('dnd-sync-id');
                    if (!dbRef.current || !syncId || isRemoteUpdate.current) return;

                    setSyncStatus('saving');
                    try {
                        await dbRef.current.collection('grimorio_data').doc(syncId).set({
                            characters: JSON.stringify(characters),
                            updatedAt: new Date().toISOString()
                        });
                        setSyncStatus('synced');

                        console.error("Save Error:", e);
                        setSyncStatus('error');

                }, 2000); // Salva dopo 2 secondi di inattività

                const exportFileDefaultName = `grimorio-backup-${new Date().toISOString().slice(0,10)}.json`;
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedChars = JSON.parse(e.target.result);

                                        else newChars.push(impChar);
                                    });
                                    return newChars;
                                });
                            }
                        }
                    } catch (err) { alert("Errore file."); }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            // Icona stato Sync
            const getSyncIcon = () => {
                switch(syncStatus) {
                    case 'saving': return <Cloud className="text-amber-500 animate-pulse" title="Salvataggio in corso..." />;
                    case 'synced': return <CloudCheck className="text-green-500" title="Sincronizzato" />;
                    case 'error': return <CloudOff className="text-red-500" title="Errore Sincronizzazione (Verifica Auth Anonima)" />;
                    case 'connecting': return <Cloud className="text-slate-500 animate-pulse" title="Connessione..." />;
                    default: return <CloudOff className="text-slate-600" title="Cloud non configurato" />;

            return (

                                    <Sword size={24} />
                                </div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-100 hidden sm:block">GRIMORIO <span className="text-amber-500">D&D</span></h1>
                                <h1 className="text-xl font-bold tracking-tight text-slate-100 sm:hidden">GRIMORIO</h1>
                            </div>
                            
                            <div className="flex gap-2 items-center overflow-x-auto no-scrollbar ml-4 pl-2">
                                {view === 'list' && (
                                    <>
                                        {/* Sync Status Icon */}
                                        <div className="mr-2 cursor-help shrink-0">{getSyncIcon()}</div>

                                        <input type="file" ref={importInputRef} onChange={handleImport} accept=".json" className="hidden" />
                                        
                                        <Button onClick={() => setIsSettingsOpen(true)} variant="ghost" className="text-slate-400 hover:text-white shrink-0 px-2" title="Impostazioni Cloud">
                                            <Settings size={20} />
                                        </Button>
                                        
                                        <div className="w-px bg-slate-700 h-6 shrink-0"></div>
                                        
                                        <Button onClick={() => importInputRef.current.click()} variant="secondary" className="shrink-0 px-3" title="Importa File Locale">
                                            <Upload size={20} />
                                        </Button>
                                        <Button onClick={handleExport} variant="secondary" className="shrink-0 px-3" title="Esporta File Locale">
                                            <Download size={20} />
                                        </Button>
                                        
                                        <div className="w-px bg-slate-700 h-6 mx-1 shrink-0"></div>
                                        
                                        <Button onClick={() => startEdit(null)} className="animate-pulse-slow shrink-0">
                                            <Plus size={20} /> <span className="hidden md:inline">Crea Eroe</span>
                                        </Button>
                                    </>
                                )}
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto p-4 md:p-6">
                        {view === 'list' && (
                            <div className="space-y-6 animate-fade-in">
                                {characters.length === 0 ? (
                                    <div className="text-center py-20 flex flex-col items-center">
                                        <div className="w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center mb-6 text-slate-600">
                                            <Ghost size={48} />
                                        </div>
                                        <h2 className="text-2xl font-bold text-slate-300 mb-2">La Taverna è vuota</h2>
                                        <p className="text-slate-500 max-w-md mb-8">Non hai ancora creato nessun personaggio. Inizia subito a forgiare il destino del tuo prossimo eroe.</p>
                                        <div className="flex gap-4">
                                            <Button onClick={() => importInputRef.current.click()} variant="secondary">
                                                <Upload size={18} /> Importa
                                            </Button>
                                            <Button onClick={() => startEdit(null)} variant="primary" className="text-lg px-8 py-3">
                                                Inizia Creazione
                                            </Button>
                                        </div>
                                    </div>
                                ) : (
                                    <>
                                        <div className="flex items-center justify-between">
                                            <h2 className="text-slate-400 font-medium uppercase tracking-widest text-sm">I tuoi Personaggi ({characters.length})</h2>
                                            <div className="flex bg-slate-800 rounded-lg p-1 border border-slate-700">
                                                <button 
                                                    onClick={() => setViewMode('gallery')}
                                                    className={`p-2 rounded ${viewMode === 'gallery' ? 'bg-slate-700 text-amber-500 shadow-sm' : 'text-slate-400 hover:text-white'}`}
                                                    title="Vista Galleria"
                                                >
                                                    <LayoutGrid size={18} />
                                                </button>
                                                <button 
                                                    onClick={() => setViewMode('list')}
                                                    className={`p-2 rounded ${viewMode === 'list' ? 'bg-slate-700 text-amber-500 shadow-sm' : 'text-slate-400 hover:text-white'}`}
                                                    title="Vista Lista"
                                                >
                                                    <LayoutList size={18} />
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div className={viewMode === 'gallery' 
                                            ? "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" 
                                            : "flex flex-col gap-4"
                                        }>
                                            {characters.map(char => (
                                                <CharacterCard 
                                                    key={char.id} 
                                                    character={char} 
                                                    onEdit={startEdit} 
                                                    onDelete={handleDelete} 
                                                    viewMode={viewMode}
                                                />
                                            ))}
                                            
                                            {viewMode === 'gallery' && (
                                                <button 
                                                    onClick={() => startEdit(null)}
                                                    className="flex flex-col items-center justify-center min-h-[300px] bg-slate-900/50 border-2 border-dashed border-slate-800 rounded-xl hover:border-amber-500/50 hover:bg-slate-900 transition-all group"
                                                >
                                                    <div className="w-16 h-16 rounded-full bg-slate-800 flex items-center justify-center text-slate-600 group-hover:text-amber-500 group-hover:scale-110 transition-all">
                                                        <Plus size={32} />
                                                    </div>
                                                    <span className="mt-4 font-medium text-slate-500 group-hover:text-amber-500">Aggiungi Nuovo</span>
                                                </button>
                                            )}
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {view === 'edit' && (
                            <CharacterEditor 
                                initialData={editingId ? characters.find(c => c.id === editingId) : null}
                                onSave={handleSave}
                                onCancel={() => setView('list')}
                            />
                        )}
                    </main>
                    <SettingsModal 
                        isOpen={isSettingsOpen} 
                        onClose={() => setIsSettingsOpen(false)}
                        onSave={() => window.location.reload()} 
                    />
                    <DiceRoller />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
